<!DOCTYPE html>
<html>

<head>
    <title>Movie Review App</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/fav.png' %}" />
    <link href="https://bootswatch.com/5/solar/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/
bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/stars.js' %}"></script>
    <script src="{% static 'js/hide_unhide.js' %}"></script>
    <script>
        $(function () {
            $('.stars').stars();
        });
    </script>

    <meta name="viewport" content="width=device-width,
initial-scale=1" />
</head>

<body>
    <nav class="navbar navbar-expand-lg
navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/movie_icon.png' %}" alt="" width="30" height="24"
                    class="d-inline-block align-text-top" />
                DrewzReviewz
            </a>
            <a class="nav-link" href="{% url 'about' %}">About</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' %}">
                        {{ user.username }}
                    </a>
                    <a class="nav-link" href="{% url 'logout_account' %}">
                        Logout
                    </a>
                    {% else %}
                    <a class="nav-link" href="{% url 'login_account' %}">Login</a>
                    <a class="nav-link" href="{% url 'signup_account' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
