{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title">Change Password</h5>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger mt-3" role="alert">{{ message }}</div>
                {% endfor %}
                {% endif %}
                <p class="card-text">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        Change Password
                    </button>
                </form>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
